[project]
name = "chat-driver"
version = "0.1.0"
description = "MADE:Exploration Chat Driver"
authors = [{name="MADE:Explorers"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "azure-identity>=1.17.1",
    "context>=0.1.0",
    "events>=0.1.0",
    "openai>=1.16.1",
    "openai-client>=0.1.0",
    "pydantic-settings>=2.3.4",
    "pydantic>=2.6.1",
    "python-dotenv>=1.0.1",
    "requests>=2.32.0",
    "tiktoken>=0.7.0",
]

[tool.uv]
package = true

[tool.uv.sources]
context = { path = "../context", editable = true }
events = { path = "../events", editable = true }
openai-client = { path = "../openai-client", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
