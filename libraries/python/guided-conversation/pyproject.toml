[project]
name = "guided-conversation"
version = "0.1.0"
description = "MADE:Exploration Guided Conversation"
authors = [{name="MADE:Explorers"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "semantic-kernel>=1.11.0",
]

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.3.1",
    "pytest-asyncio>=0.23.8",
    "pytest-repeat>=0.9.3",
]

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
exclude = [".venv"]
