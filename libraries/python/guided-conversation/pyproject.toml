[project]
name = "guided-conversation"
version = "0.1.0"
description = "MADE:Exploration Guided Conversation"
authors = [{name="MADE:Explorers"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "semantic-kernel>=1.11.0",
]

[tool.uv]
package = true

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
]

[tool.pyright]
exclude = [".venv"]
