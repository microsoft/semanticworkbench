[project]
name = "skill-library"
version = "0.1.0"
description = "MADE:Exploration Skill library"
authors = [{name="MADE:Explorers"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "assistant-drive>=0.1.0",
    "chat-driver>=0.1.0",
    "context>=0.1.0",
    "events>=0.1.0",
    "openai>=1.16.1",
    "pydantic-settings>=2.3.4",
    "pydantic>=2.6.1",
    "python-dotenv>=1.0.1",
    "requests>=2.32.0",
    "tiktoken>=0.7.0",
]

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.3.1",
    "pytest-asyncio>=0.23.8",
    "pytest-repeat>=0.9.3",
]

[tool.uv.sources]
assistant-drive = { path = "../../assistant-drive", editable = true }
chat-driver = { path = "../../chat-driver", editable = true }
context = { path = "../../context", editable = true }
events = { path = "../../events", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
