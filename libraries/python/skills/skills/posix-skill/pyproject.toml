[project]
name = "posix-skill"
version = "0.1.0"
description = "MADE:Exploration Posix skill"
authors = [{name="MADE:Explorers"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "skill-library>=0.1.0",
    "chat-driver>=0.1.0",
    "context>=0.1.0",
    "events>=0.1.0",
]

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.3.1",
    "pytest-asyncio>=0.23.8",
    "pytest-repeat>=0.9.3",
]

[tool.uv.sources]
skill-library = { path = "../../skill-library", editable= true }
chat-driver = { path = "../../../chat-driver", editable = true }
context = { path = "../../../context", editable = true }
events = { path = "../../../events", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
exclude = [".venv"]
