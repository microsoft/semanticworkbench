name: $(Date:yyMMdd)$(Rev:.r)

trigger: none
pr: none

stages:
- stage: Stage1
  displayName: All steps
  jobs:
  - job: Policheck
    displayName: Run policheck

    workspace:
      clean: all

    steps:

    - task: PoliCheck@2
      displayName: 'Run PoliCheck'
      inputs:
        targetType: F
        targetArgument: '$(Build.SourcesDirectory)'
        termTypeT: 0029a9
        toolVersion: Latest
        optionsPE: '1|2|3|4'
