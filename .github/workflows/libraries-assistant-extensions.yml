name: assistant-extensions tests

on:
  pull_request:
    branches: ["main"]
    paths:
      [
        "libraries/python/assistant-extensions/**",
        ".github/workflows/libraries-assistant-extensions.yml",
      ]

  push:
    branches: ["main"]
    paths:
      [
        "libraries/python/assistant-extensions/**",
        ".github/workflows/libraries-assistant-extensions.yml",
      ]

  workflow_dispatch:

defaults:
  run:
    working-directory: libraries/python/assistant-extensions

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install and run tests
        run: make test
